<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-slate-300">
    <nav>
        <div  class="hidden md:flex space-x-4 justify-end">
            <a href="frontpage.html" class="block px-4 py-2 text-2xl hover:bg-gray-700">Home</a>
            <a href="issuecertificate.html" class="block px-4 py-2 text-2xl hover:bg-gray-700">Issue Certificate</a>
        </div>
    </nav>
    <br>
    <h2 class="text-left text-2xl font-bold">Certificate Dapp</h2><br>

    <div class="border-2 border-gray-950 bg-slate-50 w-330 py-6 px-6 mt-[50px] ml-[200px] mr-[200px] mb-[200px]">
        <h3 class="text-2xl mt-7 ml-6">Issue New Certificate</h3>
        <form>
            <label class="pl-8" for="S_course">Select Course*</label><br>
            <select class="mt-3 ml-7 w-96 h-12 border-2 border-black" name="Course" id="course">
                <option selected>Certified Blockchain Associate</option>
                <option>Certified Blockchain Architect</option>
                <option>Cyber Security</option>
            </select><br>
            <label class="pl-8"  for="c_id">Certificate Id*</label><br>
            <input class="mt-3 ml-7 w-96 h-12 border-2 border-black"  type="text" placeholder="Certificate Id" required><br>
            <label class="pl-8" for="cname">Candidate name*</label><br>
            <input class="mt-3 ml-7 w-96 h-12 border-2 border-black"  type="text" placeholder="name" required><br>
            <label  class="pl-8" for="grade">Select Grade*</label><br>
            <select class="mt-3 ml-7 w-96 h-12 border-2 border-black"  name="grade" id="grade">
                <option selected>S</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>Failed</option>
            </select><br>
            <label class="pl-8"  for="i_date">Issue Date *</label><br>
            <input class="mt-3 ml-7 w-96 h-12 border-2 border-black"  type="date" required><br><br>
            <button  class="border-solid rounded text-white text-sm w-40 h-10 bg-blue-500 ml-9" type="submit" value="Issued">Issue Certificate</button>
        </form>
    </div>
     
</body>
</html>
