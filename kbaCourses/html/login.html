<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-blue-50 flex justify-center pt-40 my-14 ">
    

        <form class="bg-slate-400 w-100 rounded-xl justify-center">
            <p class="text-3xl pt-2.5 text-center font-serif">Login</p>
            <div class="px-8">
                <div class="pt-6 pl-4">
                    <label for="email">Email:</label><br>
                    <input type="email" required><br>
                </div>
                <div class="pt-6 pl-4">
                    <label for="password">Password:</label><br>
                    <input type="password" required><br>
                </div>
                <div class="pt-4 pl-4 flex justify-between">
                    <a href="fp.html">Forget Password ? </a>
                    <button class="border-solid rounded text-white text-sm w-20 h-6 bg-slate-600">Login</a></button>
                </div>
                <div class="pt-4 pl-4 pb-7 flex justify-between">
                    <p>Don't have an account ? &nbsp;
                    <a class="text-blue-700" href="signup.html">Sign Up</a></p>
                </div> 
            </div>   
        </form>
</body>
</html>
